<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reçu de Paiement</title>
  <style>
    /* Set primary brand color */
    :root {
      --primary-color: #84C2AD;
    }

    /* Style for the page */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: var(--primary-color);
      font-size: 24px;
      margin-top: 0;
    }

    h2 {
      color: var(--primary-color);
      font-size: 20px;
      margin-top: 20px;
    }

    p {
      margin: 10px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td:last-child {
      text-align: right;
    }

    .summary {
      margin-top: 20px;
      text-align: right;
    }

    .summary h2 {
      margin-top: 0;
    }

    .summary p:last-child {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <h1>Reçu de Paiement</h1>
   <p>Bon dégustation!</p>
  <table>
    <tr>
      <th>MONTANT PAYÉ</th>
      <td>{amount} {currency}</td>
    </tr>
    <tr>
      <th>TYPE DE BOISSON </th>
      <td>{ boissonLabel }</td>
    </tr>
    <tr>
      <th>DATE DU PAIEMENT</th>
      <td>{date}</td>
    </tr>
    <tr>
      <th>MOYEN DE PAIEMENT</th>
      <td>{paymentMethod} - { lastFourDigits }</td>
    </tr>

  </table>

  <div class="summary">
    <h2>RÉSUMÉ</h2>
    <table>
      <tr>
        <td>Montant débité</td>
        <td>{amount} {currency}</td>
      </tr>
    </table>
  </div>
  <p style="margin-top: 20px;">SitSip by DevLift (Service de paiement: Stripe)</p>
</body>
</html>
